spring.profiles.active=dev


spring.datasource.mgr.driverClassName=com.mysql.jdbc.Driver
spring.datasource.mgr.max-idle=10
spring.datasource.mgr.max-wait=10000
spring.datasource.mgr.min-idle=5
spring.datasource.mgr.initial-size=5
spring.datasource.mgr.validation-query=SELECT 1
spring.datasource.mgr.test-on-borrow=false
spring.datasource.mgr.test-while-idle=true
spring.datasource.mgr.time-between-eviction-runs-millis=18800


spring.datasource.base.max-idle=10
spring.datasource.base.max-wait=10000
spring.datasource.base.min-idle=5
spring.datasource.base.initial-size=5
spring.datasource.base.validation-query=SELECT 1
spring.datasource.base.test-on-borrow=false
spring.datasource.base.test-while-idle=true
spring.datasource.base.time-between-eviction-runs-millis=18800


spring.jpa.hibernate.ddl-auto = none
spring.jpa.show-sql=true
spring.jpa.database-platform=com.cimr.boot.model.dialect.FastCustomSQLDialect



spring.kafka.consumer.group-id=yxGroup
spring.kafka.consumer.key-deserializer=org.apache.kafka.common.serialization.StringDeserializer
spring.kafka.consumer.value-deserializer=org.apache.kafka.common.serialization.StringDeserializer
spring.kafka.producer.key-serializer=org.apache.kafka.common.serialization.StringSerializer
spring.kafka.producer.value-serializer=org.apache.kafka.common.serialization.StringSerializer
spring.kafka.producer.batch-size=65536
spring.kafka.producer.buffer-memory=524288

swagger.base-package=com.cimr.api
swagger.enabled=true

iot.code.app-license-code=0


spring.redis.pool.max-active=500
spring.redis.pool.max-wait=-1
spring.redis.pool.max-idle=20
spring.redis.pool.min-idle=0
spring.redis.timeout=3000


spring.application.name=iot-api-data






spring.data.mongodb.option.min-connection-per-host=0
spring.data.mongodb.option.max-connection-per-host=500
spring.data.mongodb.option.threads-allowed-to-block-for-connection-multiplier=5
spring.data.mongodb.option.server-selection-timeout=30000
spring.data.mongodb.option.max-wait-time=120000
spring.data.mongodb.option.max-connection-idle-time=0
spring.data.mongodb.option.max-connection-life-time=0
spring.data.mongodb.option.connect-timeout=10000
spring.data.mongodb.option.socket-timeout=0

spring.data.mongodb.option.socket-keep-alive=false
spring.data.mongodb.option.ssl-enabled=false
spring.data.mongodb.option.ssl-invalid-host-name-allowed=false
spring.data.mongodb.option.always-use-m-beans=false

spring.data.mongodb.option.heartbeat-socket-timeout=20000
spring.data.mongodb.option.heartbeat-connect-timeout=20000
spring.data.mongodb.option.min-heartbeat-frequency=500
spring.data.mongodb.option.heartbeat-frequency=10000
spring.data.mongodb.option.local-threshold=15





