<body class="body_bj">
<div id="particles-js">
	<div class="login">
		<div class="logo">基础开发平台 </div>
		<ul class="login-list">
			<li>
				<input id="username" type="text" placeholder="请输入用户名">
			</li>
			<li>
				<input id="pswd" type="password" placeholder="请输入密码">
			</li>
			<li><a id="loginBtn" class="btn" >登 录</a></li>
		</ul>
	</div>
</div>
<script type="text/javascript" src="#url('static/comm/js/login/particles.min.js')"></script>
<script>
	particlesJS('particles-js',
			{
				"particles": {
					"number": {
						"value": 40,  //数量
						"density": {
							"enable": true,
							"value_area": 800
						}
					},
					"color": {
						"value": "#ffffff"
					},
					"shape": {
						"type": "circle",
						"stroke": {
							"width": 0,
							"color": "#000000"
						},
						"polygon": {
							"nb_sides": 5
						},
						"image": {
							"src": "images/github.svg",
							"width": 100,
							"height": 100
						}
					},
					"opacity": {
						"value": 0.3,
						"random": false,
						"anim": {
							"enable": false,
							"speed": 1,
							"opacity_min": 0.1,
							"sync": false
						}
					},
					"size": {
						"value": 3,
						"random": true,
						"anim": {
							"enable": false,
							"speed": 40,
							"size_min": 0.1,
							"sync": false
						}
					},
					"line_linked": {
						"enable": true,
						"distance": 150,
						"color": "#ffffff",
						"opacity": 0.4,
						"width": 1
					},
					"move": {
						"enable": true,
						"speed": 1,
						"direction": "none",
						"random": false,
						"straight": false,
						"out_mode": "out",
						"bounce": false,
						"attract": {
							"enable": false,
							"rotateX": 600,
							"rotateY": 1200
						}
					}
				},
				"interactivity": {
					"detect_on": "canvas",
					"events": {
						"onhover": {
							"enable": true,
							"mode": "grab"
						},
						"onclick": {
							"enable": false,
							"mode": "push"
						},
						"resize": true
					},
					"modes": {
						"grab": {
							"distance": 150,
							"line_linked": {
								"opacity": 1
							}
						},
						"bubble": {
							"distance": 400,
							"size": 40,
							"duration": 2,
							"opacity": 8,
							"speed": 3
						},
						"repulse": {
							"distance": 200,
							"duration": 0.4
						},
						"push": {
							"particles_nb": 4
						},
						"remove": {
							"particles_nb": 2
						}
					}
				},
				"retina_detect": false
			}
	);
</script>
</body>
