    <a class="layui-btn layui-btn-xs" lay-event="editBtn">编辑</a>

<!-- 表单页 -->
<script id="groupManagerForm_template" type="text/html">
    <div class="layui-show manager-box-style">
        <form class="layui-form" id="layerForm">
            <input type="hidden" id="id" name="id" value="{{id}}">
            <div class="layui-form-item">
                <div class="layui-inline">
                    <label class="layui-form-label">组织名称<span style="color:red">*</span></label>
                    <div class="layui-input-inline" style="width: 512px;">
                        <input type="text" id="groupName" name="groupName" placeholder="请输入组织名称" autocomplete="off"
                               class="layui-input" value="{{groupName}}" lay-verify="required|groupName">
                    </div>
                </div>
            </div>
            <div class="layui-form-item">
                <label class="layui-form-label">父级组织<span style="color:red">*</span></label>
                <div class="layui-input-inline" id="parentId_div" lay-filter="parentId" style="width:450px;">
                    <input disabled class="layui-input" id="parentId_add" name="parentId_add" lay-verify="required" lay-search="" lay-filter="parentId" data-id="{{parentId}}" value="{{parentName}}"/>
                    <ul id="menuTree_add" style="position:fixed;z-index:999;background-color: #e2e2e2;width:450px;display: none;"></ul>
                </div>
                <div class="layui-input-inline" style="width:40px;">
                    <button class="layui-btn layui-btn-sm selectIcon_add" id="selectMenu_add" ><i class="layui-icon">&#xe615;</i></button>
                </div>
            </div>
            <div class="layui-form-item">
                <div class="layui-inline">
                    <label class="layui-form-label">关键字</label>
                    <div class="layui-input-inline" style="width: 512px;">
                        <input type="text" id="groupKey" name="groupKey" placeholder="请输入关键字" autocomplete="off"
                               class="layui-input" value="{{groupKey}}">
                    </div>
                </div>
            </div>
            <!--<div class="layui-form-item">-->
                <!--<div class="layui-inline">-->
                    <!--<label class="layui-form-label">排序<span style="color:red">*</span></label>-->
                    <!--<div class="layui-input-inline" style="width: 512px;">-->
                        <!--<input type="text" id="orderId" name="orderId" placeholder="请输入排序号" autocomplete="off"-->
                               <!--class="layui-input" value="{{orderId}}" lay-verify="required|number">-->
                    <!--</div>-->
                <!--</div>-->
            <!--</div>-->
            <div class="layui-form-item">
                <label class="layui-form-label">描述</label>
                <div class="layui-input-block">
                    <textarea style="width: 512px;" placeholder="请输入内容" id="comment" name="comment" lay-verify="myCotent"
                              class="layui-textarea">{{comment}}</textarea>
                </div>
            </div>
            <br>

            <div class="button-align">
                <button class="layui-btn" id="saveBtn" lay-submit="" lay-filter="saveBtn">提交</button>
                <button class="layui-btn" id="cancelBtn">取消</button>
            </div>

        </form>
    </div>
</script>

</body>
</html>
