<!DOCTYPE html>
<html>
<head>
    #parse('comm/common.htm')
    <script src="#url('/static/comm/js/appCommon.js')" data-toggle="jsConfig"></script>
</head>
<style>
    .layui-input{ width: 90%}
    .layui-form-select{width: 90%}
    .layui-form-select .layui-input{ width: 100%}
</style>
<script src="#url('/static/js/common/commonImageUpload.js')"></script>
<script type="text/javascript">
    AppCommon.include.load("#url('/static/js/common/commonSelectSearch.js')", "js");
    AppCommon.include.load("#url('/static/js/example/selectSearch.js')", "js");
    AppCommon.include.load("#url('/static/js/util/util.js')", "js");
    AppCommon.include.load("#url('/static/js/sysmanage/area.js')", "js");
</script>
<body  style="padding: 20px">

<div class="layui-tab-item layui-show">
    <div class="areaManager_box"></div>
</div>

<script id="areaManagerList_template" type="text/html">
    <div style="text-align: left;">
        <form class="layui-form" lay-filter="searchForm" action="">
            <div class="layui-inline">
                <div class="layui-input-inline">
                    <input name="areaTitle" type="text" placeholder="地区标题" class="layui-input" style="width:200px;">
                </div>
            </div>
            <div class="layui-inline">
                &nbsp;&nbsp;
                <button class="layui-btn" lay-submit lay-filter="searchBtn">查询</button>
                <button class="layui-btn" id="addBtn">添加</button>
            </div>
        </form>
    </div>

    <div style="width:100%">
        <table id="tb_list" lay-filter="tb_list" style="width:100%"></table>
    </div>
</script>

<script type="text/html" id="toolbar">
    <a class="layui-btn layui-btn-xs" lay-event="editBtn">编辑</a>
    <a class="layui-btn layui-btn-danger layui-btn-xs" lay-event="deleteBtn">删除</a>
</script>

<script id="areaManagerForm_template" type="text/html">
    <div class="layui-show manager-box-style">
        <form class="layui-form">
            <input type="hidden" id="id" name="id" value="{{id}}">

            <div class="layui-form-item">
                <label class="layui-form-label">地区标题</label>
                <div class="layui-input-block">
                    <input type="text" id="title" name="title" lay-verify="required" placeholder="请输入标题"
                           autocomplete="off" class="layui-input" value="{{title}}">
                </div>
            </div>

            <div class="layui-form-item">
                <label class="layui-form-label">地区编码</label>
                <div class="layui-input-block">
                    <input type="text" id="areaId" name="areaId" lay-verify="required" placeholder="请输入地区编码"
                           autocomplete="off" class="layui-input" value="{{areaId}}">
                </div>
            </div>

            <div class="layui-form-item">
                <label class="layui-form-label">地区拼音</label>
                <div class="layui-input-block">
                    <input type="text" id="code" name="code" placeholder="请输入地区拼音" autocomplete="off"
                           class="layui-input" value="{{code}}">
                </div>
            </div>

            <div class="layui-form-item">
                <label class="layui-form-label">排序</label>
                <div class="layui-input-block">
                    <input type="text" id="orderId" name="orderId" lay-verify="number" placeholder="请输入排序数字"
                           autocomplete="off" class="layui-input" value="{{orderId}}">
                </div>
            </div>

            <div class="layui-form-item">
                <label class="layui-form-label">父级</label>
                <div class="layui-input-block">
                    <div id="pidDiv" lay-filter="demoDivFilter" class="layui-form">
                        <select lay-search id="pid" name="pid" lay-filter="pid">
                        </select>
                    </div>
                </div>
            </div>

            <br>
            <div class="button-align">
                <button class="layui-btn" id="saveBtn" lay-submit="" lay-filter="saveBtn1">提交</button>
                <button class="layui-btn" id="cancelBtn">取消</button>
            </div>
        </form>
    </div>
</script>
</body>
</html>
