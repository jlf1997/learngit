<!DOCTYPE html>
<html style="height: 100%">
<head>
  <meta charset="utf-8">
</head>
<body style="height: 100%; margin: 0">
#parse('/comm/common.htm')
<script src="#url('/static/comm/js/appCommon.js')" data-toggle="jsConfig" data-version="20180831"></script>
<script type="text/javascript" src="#url('/static/comm/ECharts/gallery/echarts-all-3.js')"></script>
<div id="chart2" style="height:500px;"></div>
<script type="text/javascript">
    // 基于准备好的dom，初始化echarts实例
    var mapChart = echarts.init(document.getElementById('chart2'));
    //图表
    option = {
        tooltip : {
            trigger: 'axis',
            axisPointer : {            // 坐标轴指示器，坐标轴触发有效
                type : 'shadow'        // 默认为直线，可选为：'line' | 'shadow'
            }
        },
        legend: {
            data:['使用车辆','未使用车辆']
        },
        grid: {
            left: '3%',
            right: '4%',
            bottom: '3%',
            containLabel: true
        },
        xAxis : [
            {
                type : 'category',
                data : ['2017-08-12','2017-08-13','2017-08-14','2017-08-15','2017-08-16','2017-08-17','2017-08-18']
            }
        ],
        yAxis : [
            {
                type : 'value'
            }
        ],
        series : [

            {
                name:'使用车辆',
                type:'bar',
                barWidth : 30,
                stack: '使用车辆',
                data:[120, 132, 101, 134, 90, 230, 210]
            },
            {
                name:'未使用车辆',
                type:'bar',
                stack: '使用车辆',
                data:[220, 182, 191, 234, 290, 330, 310]
            },

        ]
    };
    // 使用刚指定的配置项和数据显示图表。
    mapChart.setOption(option);
    //自适应
    window.onresize = mapChart.resize;
</script>
</body>
</html>
